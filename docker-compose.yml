version: '3.8'

# ===================================
# 银龄守候项目 - Docker Compose配置
# 基础设施服务: MySQL, Redis, RabbitMQ, Nacos
# ===================================

services:
  # ===================================
  # MySQL主库
  # ===================================
  mysql-master:
    image: mysql:8.0
    container_name: yinling-mysql-master
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_MASTER_PASSWORD:-Yinling@2025}
      MYSQL_DATABASE: ${DB_NAME_MAIN:-yinling_main}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./docker/mysql/master/data:/var/lib/mysql
      - ./docker/mysql/master/conf:/etc/mysql/conf.d
      - ./docker/mysql/master/logs:/var/log/mysql
      - ./scripts/init-database.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max_connections=1000
      - --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    networks:
      - yinling-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_MASTER_PASSWORD:-Yinling@2025}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===================================
  # Redis
  # ===================================
  redis:
    image: redis:7.2-alpine
    container_name: yinling-redis
    restart: always
    environment:
      TZ: Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/data:/data
      - ./docker/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./docker/redis/logs:/var/log/redis
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-Yinling@2025}
    networks:
      - yinling-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Yinling@2025}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===================================
  # RabbitMQ
  # ===================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: yinling-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-Yinling@2025}
      TZ: Asia/Shanghai
    ports:
      - "5672:5672"    # AMQP端口
      - "15672:15672"  # 管理界面
    volumes:
      - ./docker/rabbitmq/data:/var/lib/rabbitmq
      - ./docker/rabbitmq/logs:/var/log/rabbitmq
    networks:
      - yinling-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===================================
  # Nacos
  # ===================================
  nacos:
    image: nacos/nacos-server:v2.3.0
    container_name: yinling-nacos
    restart: always
    environment:
      MODE: standalone
      SPRING_DATASOURCE_PLATFORM: mysql
      MYSQL_SERVICE_HOST: mysql-master
      MYSQL_SERVICE_PORT: 3306
      MYSQL_SERVICE_DB_NAME: nacos_config
      MYSQL_SERVICE_USER: root
      MYSQL_SERVICE_PASSWORD: ${DB_MASTER_PASSWORD:-Yinling@2025}
      NACOS_AUTH_ENABLE: true
      TZ: Asia/Shanghai
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    volumes:
      - ./docker/nacos/logs:/home/nacos/logs
      - ./docker/nacos/data:/home/nacos/data
    depends_on:
      mysql-master:
        condition: service_healthy
    networks:
      - yinling-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8848/nacos/v1/console/health/readiness"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

# ===================================
# 网络配置
# ===================================
networks:
  yinling-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ===================================
# 数据卷 (可选，如果使用命名卷)
# ===================================
volumes:
  mysql-master-data:
  redis-data:
  rabbitmq-data:
  nacos-data:
