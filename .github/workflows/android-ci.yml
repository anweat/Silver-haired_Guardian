name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'android-elderly-app/**'
      - '.github/workflows/android-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'android-elderly-app/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 设置JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: 缓存Gradle依赖
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: 授予Gradlew执行权限
      working-directory: ./android-elderly-app
      run: chmod +x gradlew

    - name: Lint检查
      working-directory: ./android-elderly-app
      run: ./gradlew lintDebug

    - name: 运行单元测试
      working-directory: ./android-elderly-app
      run: ./gradlew testDebugUnitTest

    - name: 生成测试报告
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Android单元测试报告
        path: 'android-elderly-app/**/build/test-results/*/TEST-*.xml'
        reporter: java-junit

    - name: 构建Debug APK
      working-directory: ./android-elderly-app
      run: ./gradlew assembleDebug

    - name: 上传APK
      uses: actions/upload-artifact@v3
      with:
        name: debug-apk
        path: android-elderly-app/app/build/outputs/apk/debug/*.apk

    - name: 构建Release APK
      if: github.ref == 'refs/heads/main'
      working-directory: ./android-elderly-app
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: ./gradlew assembleRelease

    - name: 上传Release APK
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: android-elderly-app/app/build/outputs/apk/release/*.apk

    - name: 代码覆盖率
      working-directory: ./android-elderly-app
      run: ./gradlew jacocoTestReport

    - name: 上传覆盖率报告
      uses: codecov/codecov-action@v3
      with:
        files: ./android-elderly-app/app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        flags: android
        name: android-coverage
